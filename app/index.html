<!DOCTYPE html>
<html lang="en" ng-app="OctoSearch">
  <head>
    <meta charset="utf-8">
    <title>Octosearch</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/usersController.js"></script>
  </head>

  <body ng-controller="UsersController as usersCtrl">
    <div id="main">
      <section id="search-bar">
        <input type="text" ng-model="usersCtrl.searchTerm" placeholder="Search for GitHub user" autofocus>
        <button type="button" ng-click="usersCtrl.getUsers()">Go!</button>
      </section>


      <section>
        <ul id="user-list" ng-repeat="user in usersCtrl.users">
          <li class='user'> {{user}} </li>
        </ul>
      </section>
    </div>

  </body>
</html>
