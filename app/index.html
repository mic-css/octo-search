<!DOCTYPE html>
<html lang="en" ng-app="OctoSearch">
  <head>
    <meta charset="utf-8">
    <title>Octosearch</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/searchController.js"></script>
    <script type="text/javascript" src="js/services/searchService.js"></script>
  </head>

  <body ng-controller="SearchController as searchCtrl">
    <div id="main">
      <section id="search-bar">
        <input type="text" ng-model="searchCtrl.searchTerm" placeholder="Search for GitHub user" autofocus>
        <button type="button" ng-click="searchCtrl.getUsers()">Go!</button>
      </section>

      <section>
        <ul id="user-list" ng-repeat="user in searchCtrl.users">
          <li class='user'>
            <img ng-src="{{user.avatar_url}}&s=75" alt="{{user.login}}-avatar"/>
            <span class='login'>{{user.login}}</span>
            <span class='name'>{{user.name}}</span>
            <span class='followers'><span class="mega-octicon octicon-organization"></span> {{user.followers}}</span>
            <span class='repos'><span class="mega-octicon octicon-repo"></span> {{user.public_repos}}</span>
          </li>
        </ul>
      </section>
    </div>

  </body>
</html>
