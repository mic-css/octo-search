<!DOCTYPE html>
<html lang="en" ng-app="OctoSearch">
  <head>
    <meta charset="utf-8">
    <title>Octosearch</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/searchController.js"></script>
    <script type="text/javascript" src="js/services/searchService.js"></script>
  </head>

  <body ng-controller="SearchController as searchCtrl">

    <div class="input-group" id="search-bar">
      <input type="text" class="form-control" placeholder="Search for GitHub User" ng-model="searchCtrl.searchTerm">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="searchCtrl.getUsers()">Go!</button>
      </span>
    </div>

    <section>
      <ul id="user-list" ng-repeat="user in searchCtrl.users">
        <li class='user'>
          <img ng-src="{{user.avatar_url}}&s=75" alt="{{user.login}}-avatar"/>
          <span class='login'>Login: {{user.login}}</span>
          <span class='followers'>Followers: {{user.followers}}</span>
        </li>
      </ul>
    </section>

  </body>
</html>
