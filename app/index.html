<!DOCTYPE html>
<html lang="en" ng-app="OctoSearch">
  <head>
    <meta charset="utf-8" />
    <title>Octosearch</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css" />
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/searchController.js"></script>
    <script type="text/javascript" src="js/services/searchService.js"></script>
  </head>

  <body ng-controller="SearchController as searchCtrl">
    <div id="main">

      <form id="search-bar" novalidate>
        <input type="text" ng-model="searchCtrl.searchTerm"
          placeholder="Search for GitHub user" autofocus />
        <input type="submit" value="Go!" ng-show="searchCtrl.searchTerm"
          ng-click="searchCtrl.searchTerm && searchCtrl.getUsers()" />
      </form>

      <section>

        <ul id="user-list">

          <li class='user' ng-repeat="user in searchCtrl.users">

            <img ng-src="{{user.avatar_url}}&s=75" title="{{user.login}} avatar" alt="{{user.login}} avatar" />

            <div class="user-aliases">
              <div class='login'><a ng-href="{{user.html_url}}">{{user.login}}</a></div>
              <div class='name'>{{user.name}}</div>
            </div>

            <div class="user-stats">
              <div class='followers' title="{{user.login}} followers">
                <a ng-href="{{user.html_url}}/followers"><span class="mega-octicon octicon-organization"></span> {{user.followers}}</a>
              </div>
              <div class='repos' title="{{user.login}} repos">
                <a ng-href="{{user.html_url}}?tab=repositories"><span class="mega-octicon octicon-repo"></span> {{user.public_repos}}</a>
              </div>
            </div>

          </li>

        </ul>
      </section>

    </div>
  </body>
</html>
